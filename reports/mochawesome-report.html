Text.getText();\n// Assert that the text is &#x27;Received!&#x27;\nexpect(text).to.equal(&#x27;Received!&#x27;);\nconsole.log(&#x27;Test 6 Passed: The page shows \&quot;Received!\&quot; after clicking Submit button&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7e5813f5-5675-4ce8-939c-6fa487db461d&quot;,&quot;parentUUID&quot;:&quot;d956ac65-ee61-4a52-8373-dd7aea6ea6b6&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Test 7: Verify that on submit of the form, all data is passed to the URL&quot;,&quot;fullTitle&quot;:&quot;Testing cloudfront app Test 7: Verify that on submit of the form, all data is passed to the URL&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:11,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;await driver.wait(until.urlContains(&#x27;submitted.html&#x27;), 5000);\n\n  const currentUrl = await driver.getCurrentUrl();\n  console.log(&#x27;Current URL:&#x27;, currentUrl);\n\n  const expectedUrl = &#x27;https://d3pv22lioo8876.cloudfront.net/tiptop/submitted.html?my-name=Test+Name&amp;my-password=Test+Password&amp;my-readonly=Readonly+input&amp;my-select=white&#x27;;\n\n  expect(currentUrl).to.equal(expectedUrl);\n\n  console.log(&#x27;Test 7 Passed: Form data is passed to the URL after submission&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;63b01421-7b4c-4b9b-96b0-7f19fce76705&quot;,&quot;parentUUID&quot;:&quot;d956ac65-ee61-4a52-8373-dd7aea6ea6b6&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;9e10f5c2-5d9d-42af-8ec2-f2d68eb06a16&quot;,&quot;5963e964-4b02-4da2-b511-72a8816adf74&quot;,&quot;d2d89293-88ca-4533-bd09-814a8a44a03b&quot;,&quot;e0142fac-74ee-4da2-9786-5f48752b4601&quot;,&quot;fc397cd3-3a18-4082-bd1e-cd8075dd64dd&quot;,&quot;7e5813f5-5675-4ce8-939c-6fa487db461d&quot;,&quot;63b01421-7b4c-4b9b-96b0-7f19fce7670
